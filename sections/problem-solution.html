<section id="problem-solution" class="problem" data-section="problem-solution">
    <div class="section-heading" data-scroll-speed="0.15">
        <p class="eyebrow" data-bind="eyebrow">Loading...</p>
        <h2 data-bind="title"></h2>
        <p class="section-subtitle" data-bind="subtitle"></p>
    </div>
    <div class="problem__grid">
        <article class="problem-card problem-card--issue" data-scroll-speed="0.25">
            <h3 data-bind="problemTitle"></h3>
            <ul class="problem-card__list" data-list="problems"></ul>
        </article>
        <article class="problem-card problem-card--solution" data-scroll-speed="0.3">
            <h3 data-bind="solutionTitle"></h3>
            <ul class="problem-card__list" data-list="solutions"></ul>
        </article>
    </div>
</section>
