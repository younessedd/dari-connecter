<section id="contact" class="contact" data-section="contact">
    <div class="section-heading" data-scroll-speed="0.15">
        <p class="eyebrow" data-bind="eyebrow">Loading...</p>
        <h2 data-bind="title"></h2>
        <p class="section-subtitle" data-bind="subtitle"></p>
    </div>
    <div class="contact__grid">
        <form class="contact__form" data-scroll-speed="0.25">
            <label>
                <span>Name</span>
                <input type="text" name="name" placeholder="Your Name" required />
            </label>
            <label>
                <span>Phone</span>
                <input type="tel" name="phone" placeholder="(+212) 6 00 00 00 00" required />
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="hello@smart.io" required />
            </label>
            <label>
                <span>Message</span>
                <textarea name="message" placeholder="Tell us about your automation goals" required></textarea>
            </label>
            <button class="btn btn--primary" type="submit">Send Request</button>
        </form>
        <div class="contact__info" data-list="channels"></div>
    </div>
</section>
